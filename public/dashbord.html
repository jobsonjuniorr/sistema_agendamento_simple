<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Agendamentos</title>
    <link rel="shortcut icon" href="image/logo_teste.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/dashbord.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="graficos">
            <h2>Agendamentos por Data</h2>
            <canvas id="graficoAgendamentos"></canvas>
        </div>

        <div class="text-dashbord">
            <div>
                <h2>Total do Mês Atual</h2>
                <p id="totalMensal">Carregando...</p>
            </div>
            <div class="lista-agendamento">
                <h2>Últimos Agendamentos</h2>
                <ul id="listaAgendamentos">
                    <li>Carregando...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/dashbord.js"></script>
</body>

</html>
